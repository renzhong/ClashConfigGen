name: Build and Push Docker

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create config file from template
        run: |
          sed 's/\${{ secrets.DB_HOST }}/${{ secrets.DB_HOST }}/g' config.template.json > config.json
          sed -i 's/\${{ secrets.DB_USER }}/${{ secrets.DB_USER }}/g' config.json
          sed -i 's/\${{ secrets.DB_PASSWORD }}/${{ secrets.DB_PASSWORD }}/g' config.json
          sed -i 's/\${{ secrets.DB_DATABASE }}/${{ secrets.DB_DATABASE }}/g' config.json
          sed -i 's/\${{ secrets.BASE_SUBSCRIBE_URL }}/${{ secrets.BASE_SUBSCRIBE_URL }}/g' config.json

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: yourusername/yourimagename:latest
